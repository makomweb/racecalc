<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Radial gradient for shiny background -->
    <radialGradient id="shinyBg" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Linear gradient for highlight shine -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Outer shadow circle -->
  <circle cx="32" cy="32" r="31" fill="#000000" opacity="0.2"/>
  
  <!-- Main shiny background -->
  <circle cx="32" cy="32" r="30" fill="url(#shinyBg)"/>
  
  <!-- Shine overlay -->
  <circle cx="32" cy="32" r="30" fill="url(#shine)"/>
  
  <!-- Stopwatch outline -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Stopwatch top button -->
  <rect x="28" y="10" width="8" height="4" fill="#ffffff" rx="1"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2" fill="#ffffff"/>
  
  <!-- Hour hand (pointing up-right) -->
  <line x1="32" y1="32" x2="38" y2="26" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Minute hand (pointing down) -->
  <line x1="32" y1="32" x2="32" y2="42" stroke="#38bdf8" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
  
  <!-- Hour markers for racing feel -->
  <circle cx="32" cy="14" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="45" cy="32" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="32" cy="50" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="19" cy="32" r="1.2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Highlight gloss on top -->
  <ellipse cx="24" cy="18" rx="8" ry="6" fill="#ffffff" opacity="0.15"/>
</svg>
