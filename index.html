<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaceCalc - Pace Time Distance Calculator</title>
    <style>
      /* Override Tailwind's prefers-color-scheme with data-theme attribute */

      /* Force light mode when data-theme="light" by hiding dark styles */
      @media (prefers-color-scheme: dark) {
        html[data-theme="light"] .dark\:border-slate-700 {
          border-color: var(--color-slate-200) !important;
        }
        html[data-theme="light"] .dark\:border-slate-800 {
          border-color: var(--color-slate-200) !important;
        }
        html[data-theme="light"] .dark\:bg-blue-600 {
          background-color: var(--color-blue-600) !important;
        }
        html[data-theme="light"] .dark\:bg-red-900\/30 {
          background-color: #ff000000 !important;
        }
        html[data-theme="light"] .dark\:bg-slate-800 {
          background-color: var(--color-slate-100) !important;
        }
        html[data-theme="light"] .dark\:bg-slate-950 {
          background-color: var(--color-white) !important;
        }
        html[data-theme="light"] .dark\:from-slate-950 {
          --tw-gradient-from: var(--color-blue-50) !important;
        }
        html[data-theme="light"] .dark\:to-slate-900 {
          --tw-gradient-to: var(--color-indigo-100) !important;
        }
        html[data-theme="light"] .dark\:text-blue-400 {
          color: var(--color-blue-600) !important;
        }
        html[data-theme="light"] .dark\:text-red-300 {
          color: var(--color-red-600) !important;
        }
        html[data-theme="light"] .dark\:text-red-400 {
          color: var(--color-red-600) !important;
        }
        html[data-theme="light"] .dark\:text-slate-50 {
          color: var(--color-slate-900) !important;
        }
        html[data-theme="light"] .dark\:text-slate-400 {
          color: var(--color-slate-600) !important;
        }
        html[data-theme="light"] .dark\:text-white {
          color: var(--color-slate-900) !important;
        }
        html[data-theme="light"] .dark\:ring-offset-slate-950 {
          --tw-ring-offset-color: var(--color-white) !important;
        }
        html[data-theme="light"]
          .dark\:placeholder\:text-slate-400::placeholder {
          color: var(--color-slate-500) !important;
        }
        html[data-theme="light"] .dark\:hover\:bg-blue-700:hover {
          background-color: var(--color-blue-700) !important;
        }
        html[data-theme="light"] .dark\:hover\:bg-red-900\/50:hover {
          background-color: #ff000000 !important;
        }
        html[data-theme="light"] .dark\:hover\:bg-slate-700:hover {
          background-color: var(--color-slate-200) !important;
        }
        html[data-theme="light"] .dark\:hover\:bg-slate-900:hover {
          background-color: var(--color-slate-100) !important;
        }
        html[data-theme="light"] .dark\:hover\:text-slate-50:hover {
          color: var(--color-slate-900) !important;
        }
        html[data-theme="light"] .dark\:focus\:bg-slate-800:focus {
          background-color: var(--color-slate-100) !important;
        }
        html[data-theme="light"] .dark\:focus\:ring-blue-400:focus {
          --tw-ring-color: var(--color-blue-500) !important;
        }
        html[data-theme="light"]
          .dark\:focus-visible\:ring-blue-400:focus-visible {
          --tw-ring-color: var(--color-blue-500) !important;
        }
        html[data-theme="light"]
          .dark\:data-\[state\=open\]\:bg-slate-800[data-state="open"] {
          background-color: var(--color-slate-100) !important;
        }
      }

      /* Apply dark mode styles when data-theme="dark" */
      html[data-theme="dark"] .dark\:border-slate-700 {
        border-color: var(--color-slate-700) !important;
      }
      html[data-theme="dark"] .dark\:border-slate-800 {
        border-color: var(--color-slate-800) !important;
      }
      html[data-theme="dark"] .dark\:bg-blue-600 {
        background-color: var(--color-blue-600) !important;
      }
      html[data-theme="dark"] .dark\:bg-red-900\/30 {
        background-color: #82181a4d !important;
      }
      html[data-theme="dark"] .dark\:bg-slate-800 {
        background-color: var(--color-slate-800) !important;
      }
      html[data-theme="dark"] .dark\:bg-slate-950 {
        background-color: var(--color-slate-950) !important;
      }
      html[data-theme="dark"] .dark\:from-slate-950 {
        --tw-gradient-from: var(--color-slate-950) !important;
      }
      html[data-theme="dark"] .dark\:to-slate-900 {
        --tw-gradient-to: var(--color-slate-900) !important;
      }
      html[data-theme="dark"] .dark\:text-blue-400 {
        color: var(--color-blue-400) !important;
      }
      html[data-theme="dark"] .dark\:text-red-300 {
        color: var(--color-red-300) !important;
      }
      html[data-theme="dark"] .dark\:text-red-400 {
        color: var(--color-red-400) !important;
      }
      html[data-theme="dark"] .dark\:text-slate-50 {
        color: var(--color-slate-50) !important;
      }
      html[data-theme="dark"] .dark\:text-slate-400 {
        color: var(--color-slate-400) !important;
      }
      html[data-theme="dark"] .dark\:text-white {
        color: var(--color-white) !important;
      }
      html[data-theme="dark"] .dark\:ring-offset-slate-950 {
        --tw-ring-offset-color: var(--color-slate-950) !important;
      }
      html[data-theme="dark"] .dark\:placeholder\:text-slate-400::placeholder {
        color: var(--color-slate-400) !important;
      }
      html[data-theme="dark"] .dark\:hover\:bg-blue-700:hover {
        background-color: var(--color-blue-700) !important;
      }
      html[data-theme="dark"] .dark\:hover\:bg-red-900\/50:hover {
        background-color: #82181a80 !important;
      }
      html[data-theme="dark"] .dark\:hover\:bg-slate-700:hover {
        background-color: var(--color-slate-700) !important;
      }
      html[data-theme="dark"] .dark\:hover\:bg-slate-900:hover {
        background-color: var(--color-slate-900) !important;
      }
      html[data-theme="dark"] .dark\:hover\:text-slate-50:hover {
        color: var(--color-slate-50) !important;
      }
      html[data-theme="dark"] .dark\:focus\:bg-slate-800:focus {
        background-color: var(--color-slate-800) !important;
      }
      html[data-theme="dark"] .dark\:focus\:ring-blue-400:focus {
        --tw-ring-color: var(--color-blue-400) !important;
      }
      html[data-theme="dark"]
        .dark\:focus-visible\:ring-blue-400:focus-visible {
        --tw-ring-color: var(--color-blue-400) !important;
      }
      html[data-theme="dark"]
        .dark\:data-\[state\=open\]\:bg-slate-800[data-state="open"] {
        background-color: var(--color-slate-800) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
